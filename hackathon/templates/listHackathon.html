<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hackathon List Page</title>
  </head>
  <body>
    <div class = "container">
    <div class ="row justify-content-between">
      <div class = "col-md-8">
      <h3>해커톤 대회 목록</h3>
      </div>
      <div class = "col-md-4">
        <form method="GET" class="get-form">
          <input type="text" name="q" value="{{q}}">
          <input type="submit" value = "검색">
        </form>
      </div>
    </div>
    <br>
    <div class = "row">
      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">대회이름</th>
          <th scope="col">인원수</th>
          <th scope="col">신청 마감 기한</th>
          <th scope="col">신청하기</th>
        </tr>
      </thead>
      <tbody>
      {% for hackathonInformation in contestList %}
        <tr>
          <th scope="row">{{hackathonInformation.title}}</th>
          <td>{{hackathonInformation.applyNum}} / {{hackathonInformation.peopleNum}}</td>
          <td>{{hackathonInformation.applyDate_end}} {{hackathonInformation.applyTime_end}} 시</td>
          <td><button type="submit" class="btn btn-primary">신청</button></td>
        </tr>
      {% endfor %}
      </tbody>
      </table>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
