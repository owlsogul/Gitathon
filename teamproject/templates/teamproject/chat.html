{% extends 'teamproject/base.html' %}

{% block teamContent %}

<div class = "container">
  <div class = "row">
    <div class = "col-3">
    </div>
    <div class = "col-6">
      <table class="table table-hover text-center">
      <thead>
        <tr>
          <th scope="col">아이디</th>
          <th scope="col">내용</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>
      <tbody>
        {% for chat in chatMsgs %}
        <tr class="RowOfChat">
            <td>{{ chat.sender.memberId }}</td>
            <td>{{ chat.chatMsg }}</td>
            <td>{{ chat.sendedDate|date:"Y-m-d H:i:s" }}</td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
    <div class = "col-2">
    </div>
  </div>
</div>
<br/>
<br/>
<br/>
<div class = "container">
  <div class = "row">
    <div class = "col-4">
    </div>
    <div class = "col-3">
      <input type="text" class="chat-message-input" name="" value="" placeholder="내용을 입력하세요">
    </div>
    <div class = "col-1">
      <input type="button" id="chat-message-submit" name="" value="전송">
    </div>
    <div class = "col-2">
    </div>
  </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
  var roomName = "{{ teamId }}";

  var chatSocket = new WebSocket(
      'wss://' + window.location.host +
      ':8000/ws/chat/' + roomName + '/');

  chatSocket.onmessage = function(e) {
      var data = JSON.parse(e.data);

      // 추가되어야 할 데이터 목록
      var sender = data['sender']
      var sendedDate = data['sendedDate'];
      var chatMsg = data['chatMsg'];
      console.log(data);

      $('table.ChatTable > tbody:last').append(
        "<tr class='RowOfChat'>" +
        "<td>" + sender + "</td>" +
        "<td>" + chatMsg + "</td>" +
        "<td>" + sendedDate + "</td>" +
        "</tr>"
      );

  };

  chatSocket.onclose = function(e) {
      console.error('Chat socket closed unexpectedly');
  };

  document.querySelector('#chat-message-input').focus();
  document.querySelector('#chat-message-input').onkeyup = function(e) {
      if (e.keyCode === 13) {  // enter, return
          document.querySelector('#chat-message-submit').click();
      }
  };

  document.querySelector('#chat-message-submit').onclick = function(e) {
      var messageInputDom = document.querySelector('#chat-message-input');
      var message = messageInputDom.value;
      chatSocket.send(JSON.stringify({
          'teamId' : "{{ teamId }}",
          'sender': "{{ memberId }}",
          'chatMsg': message
      }));

      messageInputDom.value = '';
  };
</script>

{% endblock %}
